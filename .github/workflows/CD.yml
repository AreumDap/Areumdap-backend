name: AreumDapBE CD

on:
  workflow_run:
    workflows: ["AreumDapBE CI"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success'
      && github.event.workflow_run.event == 'push'
      && github.event.workflow_run.head_branch == 'develop' }}

    runs-on: ubuntu-22.04
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Install AWS CLI v1
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli
          aws --version

      - name: Trigger CodeDeploy
        run: |
          aws deploy create-deployment \
            --application-name areumdap-codedeploy \
            --deployment-group-name areumdap-prod \
            --github-location repository=${{ github.repository }},commitId=${{ github.event.workflow_run.head_sha }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ap-northeast-2
